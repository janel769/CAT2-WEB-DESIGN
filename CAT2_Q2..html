<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Pay Calculator</h1>
        <form id="payForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required>

            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" required>

            <label for="ratePerHour">Rate Per Hour:</label>
            <input type="number" id="ratePerHour" required>

            <button type="submit">Calculate Pay</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
